locale.first-part = Mēs uzskatām, ka galvenais abpusēji izdevīgā partnerībā ir iespēja paļauties vienam uz otru. Un \
  tieši pie šī principa mēs pieturamies savā darbā.
locale.clarity = Atklātība
locale.second-part = Mēs novērtējam mums sniegto uzticību no partneru puses, tāpēc nodrošinām patiesu un savlaicīgu \
  informāciju par kravas atrašanās vietu, kā arī informējam par jebkurām problēmām, kas rodas darba gaitā.
locale.efficiency = Efektivitāte
locale.third-part = Mūsdienu biznesa vidē katra minūte uzņēmuma darbībā un panākumos ir zelta vērta, un mēs to \
  saprotam, tāpēc piegādājam preces pēc iespējas ātrāk.
locale.about-us-text = Uzņēmumu <span>SIA "VelexAuto"</span> 2014. gadā dibināja cilvēks ar 25 gadu darba pieredzi \
  transporta jomā. Uzņēmums jau vairākus gadus sniedz pakalpojumus šajā jomā, tādējādi mēs esam pierādījuši sevi kā \
  <span>uzticamu</span> un godīgu partneri. <br><br>Sadarbojoties ar mums, Jūs varat sagaidīt atsaucību, \
  profesionalitāti un, kas ir arī vissvarīgākais - <span>efektivitāti</span> darbā. Varat būt pārliecināti,ka Jūsu \
  krava vienmēr tiks piegādāta galamērķī tik ātri, cik vien tas ir iespējams.<br><br> Ikviens zina, cik ātri var \
  mainīties pašreizēja situācija kravu pārvadījumu nozarē. Mēs vienmēr esam <span>atvērti</span> dialogam, \
  ierosinājumiem un pieprasījumiem no klientu puses, kā arī piedāvajam Jums ātrus pārvadājumus un pieejamas cenas par \
  jebkuru kravas telšu piekabi.<br><br> Mūsu mērķis ir nodrošināt <span>kvalitatīvus</span> pakalpojumus mūsu \
  klientiem, lai viņi atkal atgrieztos pie mums.
