locale.efficiency = Efektivitāte
locale.third-part = Realitātē mūsdienu biznesa katru minūti laika ir būtiska uzņēmuma panākumus. Mēs saprotam šo un 4\
  piegādāt preces pēc iespējas ātrāk.
locale.about-us-text = SIA VelexAuto - uzņēmums dibināts 2014. cilvēks janvārī ar vairāk nekā 25 gadu pieredzi šajā \
  jomā, transporta, un uz ilgu laiku, ir sniegusi savus pakalpojumus. Šajā laikā mēs esam pierādījuši sevi kā uzticamu \
  un godīgu partneri.\
  <br><br>\
  Sadarbojoties ar mums Jūs varat paļauties uz atsaucību, profesionalitāti un, pats galvenais, efektivitāti darbā. \
  Pārliecinieties, ka jūsu preces tiks nogādātas galamērķī, cik drīz vien iespējams.\
  <br><br>\
  Ikviens zina, cik ātri var mainīt pašreizējo situāciju kravu pārvadājumos. Mēs vienmēr esam atvērti dialogam, \
  prelozhenie un klientu lūgumiem.\
  <br><br>\
  Mēs varam Jums piedāvāt ātrumu un adekvātas cenas visām precēm par telšu piekabēm. Mēs vienmēr mērķis ir nodrošināt \
  kvalitatīvus pakalpojumus, lai atgrieztos pie mums atkal un atkal.
