locale.about-us-text = <span>SIA VelexAuto</span> is a company established in January of 2014 by a person with \
  <span>more than 25 years of experience</span> in hauler international cargo delivery. We offer our services \
  for a long time now. In this time the company is proven itself to be honest and reliable partner.\
  <br><br>\
  You can count on responsiveness, professionalism and, what is most important, <span>swiftness</span> working with \
  us. Be assured that your cargo will reach its endpoint ASAP.\
  <br><br>\
  It is widely known how fast things can change in the world on cargo transportation. That is why we are always \
  <span>open</span> for proposals and requests from our clients.\
  <br><br>\
  We can offer you swiftness and adequate prices for any tilt trailer cargoes. We are aiming at giving \
  <span>the best quality service</span>, so that our clients could return to us over and over again.
